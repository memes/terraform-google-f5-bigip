# Declares a shared inspec profile that can reused by specific test suites
# spell-checker: ignore inspec nics preemptible extramb
---
name: shared-local
title: Shared BIG-IP verifier through local controls
maintainer: Matthew Emes <m.emes@f5.com>
license: Apache-2.0
supports:
  - platform-family: os
inputs:
  - name: output_self_links
    type: array
    required: true
  - name: input_num_nics
    type: string
    required: true
  - name: input_use_cloud_init
    type: string
    required: false
  - name: input_custom_script
    type: string
    required: false
