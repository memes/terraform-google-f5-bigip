# This suite will standup a pair of standalone BIG-IP instances with 3 network
# interfaces, using a minimal set of Terraform inputs.
# spell-checker: ignore bigip
---
name: root-3nic-minimal
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v1.8.8
  - name: shared-gce
    path: ../../profiles/shared-gce
  - name: shared-local
    path: ../../profiles/shared-local
inputs:
  - name: output_prefix
    type: string
    required: true
  - name: output_bigip_version
    type: string
    required: true
  - name: output_zones
    type: array
    required: true
  - name: output_self_links
    type: array
    required: true
