# This suite will standup a pair of CFE BIG-IP instances with 2 network
# interfaces, using a minimal set of Terraform inputs.
# spell-checker: ignore bigip
---
name: cfe-2nic-minimal
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v1.8.8
  - name: shared-gce
    path: ../../profiles/shared-gce
  - name: shared-local
    path: ../../profiles/shared-local
inputs:
  - name: output_prefix
    type: string
    required: true
  - name: output_bigip_version
    type: string
    required: true
  - name: output_zones
    type: array
    required: true
  - name: output_self_links
    type: array
    required: true
  - name: input_cfe_label_key
    type: string
    required: false
  - name: input_cfe_label_value
    type: string
    required: true
