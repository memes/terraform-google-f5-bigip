# This suite will standup a pair of HA BIG-IP instances with 8 network
# interfaces, using the full set of Terraform inputs.
---
name: ha-8nic-full
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v1.8.8
  - name: shared-gce
    path: ../../profiles/shared-gce
  - name: shared-local
    path: ../../profiles/shared-local
inputs:
  - name: output_prefix
    type: string
    required: true
  - name: output_bigip_version
    type: string
    required: true
  - name: output_self_links
    type: array
    required: true
  - name: input_domain_name
    type: string
    required: true
