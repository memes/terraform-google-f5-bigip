# yamllint disable-line rule:line-length
# spell-checker: ignore tfvars inspec nics yamllint bigip payg byol preemptible extramb
---
driver:
  name: terraform
  command_timeout: 300
  verify_version: false
  variable_files:
    - test/setup/harness.tfvars

provisioner:
  name: terraform

platforms:
  - name: local

verifier:
  name: terraform
  color: true
  systems:
    - name: inspec-gcp
      backend: gcp
      controls:
        - suite
        - gce_attributes
        - gce_labels
        - gce_metadata
        - gce_network_interfaces
        - generated_base_do
        - generated_networking_do
        - provided_do
        # spellchecker: ignore dataplane controlplane
        - fw_dataplane
        - fw_controlplane
        - custom_role
    - name: local
      backend: local
      controls:
        - serial_log

suites:
  - name: root-1nic-minimal
    driver:
      root_module_directory: test/fixtures/root
      variables:
        num_nics: "1"
        reserve_addresses: "false"
        num_instances: "2"
        instance_name_template: "r1min-%d"
  - name: root-2nic-minimal
